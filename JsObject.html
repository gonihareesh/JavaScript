<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!1st case to create object-->
    <script>
        emp={id:102,name:"vishun",salary:50000};
        document.write(emp.id+" "+emp.name+" "+emp.salary);
    </script>
    <!2nd case to create object-->
    <script>
        function emp1(id,name,salary){
            this.id=id;
            this.name=name;
            this.salary=salary;
        }
        e=new emp1(103,"raghava",40000);
        document.write(e.id+" "+e.name+" "+e.salary);

    </script>
</body>
</html>
