<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function msg(){
            var name=document.form.name.value;
            alert("welcome "+name);

    </form>
