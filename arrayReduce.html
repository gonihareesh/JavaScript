<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let number=[1000,50,80];
        document.getElementById("demo").innerHTML=number.reduce(gettotal,0);
        function gettotal(total,num){
            return total-num;
        }
    </script>
</body>
</html>
